<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Itim"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>

  <body>
    <div id="container">
      <div id="to-do">
        <main class="tarefas">
          <p>NO MOMENTO NÃO TEMOS TAREFAS NOVAS</p>

          <table id="tableTask">
            <thead>
              <tr>
                <th>Frequência</th>
                <th>Começo</th>
                <th>Fim</th>
                <th>Horário</th>
                <th>Importância</th>
                <th>Dia</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Concluído</th>
                <th>Conclusão</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>

          <!-- Modal de tarefa -->
          <div id="modal" role="dialog" aria-labelledby="modalTitle">
            <div id="closed">
              <h1 id="modalTitle">ADICIONE UMA TAREFA</h1>
              <button id="closedModal" aria-label="Fechar modal">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <section id="entrada">
              <div class="campo">
                <label for="tipoTemporal">Frequência da Tarefa</label>
                <select id="tipoTemporal" class="componentes">
                  <option value="todo dia">Todo dia</option>
                  <option value="dias uteis">Dias úteis</option>
                  <option value="contínuo">Sempre</option>
                  <option value="alternado">Um dia sim, outro não</option>
                  <option value="unitario">Apenas uma vez</option>
                </select>
              </div>

              <div class="campo">
                <label for="dataComeco">Começa em</label>
                <input id="dataComeco" type="date" class="componentes" />
              </div>

              <div class="campo">
                <label for="dataFinal">Termina em</label>
                <input id="dataFinal" type="date" class="componentes" />
              </div>

              <div class="campo">
                <label for="semanaDia">Dia da Semana</label>
                <input
                  type="text"
                  id="semanaDia"
                  class="componentes"
                  disabled
                />
              </div>

              <div class="campo">
                <label for="horarioInicial">Começa às</label>
                <input id="horarioInicial" type="time" class="componentes" />
              </div>

              <div class="campo">
                <label for="horarioFinal">Termina às</label>
                <input id="horarioFinal" type="time" class="componentes" />
              </div>

              <div class="campo">
                <label for="tipoTarefa">Categoria</label>
                <select id="tipoTarefa" class="componentes">
                  <option value="Esporte">Atividade física</option>
                  <option value="Estudo">Estudos</option>
                  <option value="Limpeza">Limpeza</option>
                  <option value="Serviço">Trabalho</option>
                  <option value="Cuidados">Cuidados pessoais</option>
                  <option value="Eventos">Compromissos</option>
                </select>
              </div>

              <div class="campo">
                <label for="descricao">O que você precisa fazer?</label>
                <textarea id="descricao" class="componentes"></textarea>
              </div>

              <div class="campo">
                <label for="importancia">Importância</label>
                <input
                  id="importancia"
                  type="range"
                  class="componentes range"
                  value="0"
                  min="0"
                  max="10"
                />
              </div>
            </section>

            <button id="criar">Criar Tarefa</button>
          </div>
        </main>

        <div id="botoes">
          <button id="filtro" aria-label="filtrar tarefa">
            <i class="fa-solid fa-filter"></i>
          </button>
          <button id="openModal" aria-label="Adicionar tarefa">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button aria-label="Remover tarefa">
            <i class="fa-solid fa-circle-minus"></i>
          </button>

          <div id="control">
            <button id="playMusic" value="1" aria-label="Tocar música">
              <i class="fa-solid fa-circle-play iconPlay"></i>
            </button>
            <input
              type="range"
              id="volume"
              class="hidden range"
              max="10"
              min="0"
              value="2"
            />
            <audio src="src/Audios/music6.mp3"></audio>
          </div>
        </div>
      </div>
    </div>

    <div id="blur"></div>

    <div id="divAlert">
      <h3>ALERTA</h3>
      <span></span>
      <div id="buttonAlert">
        <button>OK</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
