<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Itim"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/fontawesome-free-6.7.2-web/css/all.min.css" />
  </head>

  <body>
    <div id="container">
      <nav>
        <section class="dias">Segunda-feira</section>
        <section class="dias">Terça-feira</section>
        <section class="dias">Quarta-feira</section>
        <section class="dias">Quinta-feira</section>
        <section class="dias">Sexta-feira</section>
        <section class="dias">Sábado</section>
        <section class="dias">Domingo</section>
      </nav>

      <main class="tarefas">
        <p>NO MOMENTO NÃO TEMOS TAREFAS NOVAS</p>
        <table class="hidden">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Começo</th>
              <th>Fim</th>
              <th>Importância</th>
              <th>Concluído</th>
              <th>Horário de Conclusão</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="hidden modal" role="dialog" aria-labelledby="modalTitle">
          <div id="closed">
            <h1 id="modalTitle">ADICIONE UMA TAREFA</h1>
            <button id="closedModal" aria-label="Fechar modal">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <div id="entrada">
            <!-- Timestamps -->
            <label for="tipoTemporal">Tarefa </label>
            <select id="tipoTemporal" class="componentes">
              <option>Recorrente</option>
              <option>Contínuo</option>
              <option>Alternado </option>
              <option>Unitário</option>
            </select>

        

            <label for="dataComeco">Data Inicial</label>
            <input id="dataComeco" type="date" class="componentes" />

            <label for="dataFinal">Data Final</label>
            <input id="dataFinal" class="componentes" type="date" />

            <label for="semanaDia">Dia de Início</label>
            <input type="text" id="semanaDia" disabled class="componentes" />

            <label for="horarioInicial">Horário Inicial</label>
            <input id="horarioInicial"  type="time" class="componentes"/>

            <label for="horarioFinal">Horário Final</label>
            <input id="horarioFinal" type="time" class="componentes" disabled/>


            <!-- Task Settings -->
  

         

            <label for="tipoTarefa">Tipo de Tarefa</label>
            <select id="tipoTarefa" class="componentes"
              <option value="Esporte">Esporte</option>
              <option value="Estudo">Estudo</option>
              <option value="Limpeza">Limpeza</option>
              <option value="Serviço">Serviço</option>
              <option value="Cuidados">Cuidados</option>
              <option value="Eventos">Eventos</option>
            </select>

          

            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="componentes"></textarea>


              <!-- Importance and Description -->
              <label for="importancia">Importância</label>
              <input
                id="importancia"
                type="range"
                class="componentes range"
                value="0"
                max="10"
                min="0"
              />
          </div>
          <button id="criar">Criar Tarefa</button>
        </div>
      </main>

      <div id="botoes">
        <button id="openModal" aria-label="Adicionar tarefa">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
        <button aria-label="Remover tarefa">
          <i class="fa-solid fa-circle-minus"></i>
        </button>

        <div id="control">
          <button id="playMusic" value="1" aria-label="Tocar música">
            <i class="fa-solid fa-circle-play iconPlay"></i>
          </button>
          <input
            type="range"
            id="volume"
            class="hidden range"
            max="10"
            min="0"
            value="2"
            aria-label="Controle de volume"
          />
          <audio src="src/Audios/music6.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
